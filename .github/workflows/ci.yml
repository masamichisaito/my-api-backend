name: CI (Backend)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      DB_NAME: myapp_test
      DB_HOST: db
      DB_PORT: 5432
      PORT: 3000

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: âœ… Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Install dependencies
        run: npm ci

      - name: â³ Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h db -p 5432 -U testuser && echo "âœ… DB is ready" && exit 0
            echo "â³ Waiting for db ($i)..." && sleep 2
          done
          echo "âŒ DB not ready in time" && exit 1

      - name: ğŸ Debug: List all containers
        if: failure()
        run: docker ps -a

      - name: ğŸ Debug: Show logs for DB container
        if: failure()
        run: |
          CONTAINER_ID=$(docker ps -a --filter "ancestor=postgres:15" --format "{{.ID}}" | head -n 1)
          if [ -n "$CONTAINER_ID" ]; then
            echo "âœ… Found PostgreSQL container: $CONTAINER_ID"
            docker logs "$CONTAINER_ID"
          else
            echo "âŒ PostgreSQL container not found"
          fi

      - name: ğŸ›  Run DB migration
        run: npx sequelize-cli db:migrate --env test

      - name: âœ… Run tests
        run: npm test
