name: CI (Backend via Supabase)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    env:
      DB_HOST: aws-0-ap-northeast-1.pooler.supabase.com
      DB_PORT: 6543
      DB_NAME: postgres
      DB_USERNAME: postgres.sypbmjrreqkyuwcluyrv
      DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for Supabase to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USERNAME && echo "✅ DB is ready" && exit 0
            echo "⏳ Waiting for DB ($i)..." && sleep 2
          done
          echo "❌ Supabase not ready in time" && exit 1

      - name: Run DB migration
        run: npx sequelize-cli db:migrate --env test

      - name: Run tests
        run: npm test
