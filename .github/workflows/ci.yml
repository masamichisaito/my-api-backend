name: CI (Backend)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      DB_NAME: myapp_test
      DB_HOST: db
      DB_PORT: 5432
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for DB to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h db -p 5432 -U testuser && echo "✅ DB is ready" && exit 0
            echo "⏳ Waiting for db ($i)..." && sleep 2
          done
          echo "❌ DB not ready in time" && exit 1

      - name: Show Docker logs for DB (if failed)
        if: failure()
        run: docker logs $(docker ps -a --filter "name=db" --format "{{.ID}}") || echo "No db container found"

      - name: Run DB migration
        run: npx sequelize-cli db:migrate --env test

      - name: Run tests
        run: npm test
