name: CI (Backend)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: myapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      DB_NAME: myapp_test
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          apt-get update && apt-get install -y netcat
          for i in {1..30}; do
            nc -z postgres 5432 && echo "✅ PostgreSQL is up!" && break
            echo "⏳ Waiting for PostgreSQL..." && sleep 1
          done

      - name: Run DB migration
        run: npx sequelize-cli db:migrate --env test

      - name: Run tests
        run: npm test
