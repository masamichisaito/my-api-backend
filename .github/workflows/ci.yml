name: CI (Backend)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      DB_NAME: myapp_test
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USERNAME && echo "✅ DB is ready" && exit 0
            echo "⏳ Waiting for DB ($i)..." && sleep 2
          done
          echo "❌ DB not ready in time" && exit 1

      - name: Debug: List all containers
        if: failure()
        run: docker ps -a
  
      - name: Debug: Show logs for PostgreSQL
        if: failure()
        run: |
          CONTAINER_ID=$(docker ps -a --filter "ancestor=postgres:15" --format "{{.ID}}" | head -n 1)
          if [ -n "$CONTAINER_ID" ]; then
          echo "✅ Found PostgreSQL container: $CONTAINER_ID"
          docker logs "$CONTAINER_ID"
          else
          echo "❌ PostgreSQL container not found"
          fi
  

      - name: Run DB migration
        run: npx sequelize-cli db:migrate --env test

      - name: Run tests
        run: npm test
